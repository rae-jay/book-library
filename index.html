<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="topHeading">The Library</h1>
    <form class="bookForm" name="newBookForm" action="" method="post">
        <h3>New Book:</h3>
        <div class="formRow1">
            <label for="newTitle">Title:</label>
            <input required type="text" id="newTitle" name="bookTitle">
        </div>

        <div class="formRow2">
            <label for="newAuthor">Author:</label>
            <input required type="text" id="newAuthor" name="bookAuthor">

            <label for="newPages">Pages:</label>
            <input required type="number" id="newPages" name="bookPageNum" min="0" max="9999">
        </div>
        
        <div class="formRow3">
            <label for="newBeenRead">Already Read:</label>
            <input type="checkbox" id="newBeenRead" name="bookBeenRead">

            <label for="newGenres">Genre:</label>
            <select required id="newGenres" name="bookGenre">
                <option value="" disabled selected>Please select</option>
                <option value="fantasy">Fantasy</option>
                <option value="sciFi">Science Fiction</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
                <option value="thriller">Thriller</option>
                <option value="historical">Historical</option>
                <option value="mystery">Mystery</option>
                <option value="adventure">Adventure</option>
                <option value="graphicNovel">Graphic Novel</option>
                <option value="childrens">Children's</option>
                <option value="nonFiction">Non-Fiction</option>
                <option value="otherFiction">Other Fiction</option>
            </select>
        </div>

        <button type="submit">+</button>
    </form>
    

    <div class="bookGrid">
        <div class="bookCard">
            <h3 class="card1">"Example Title of Book"</h3>
            <div class="card2">by Author Authorman</div>
            <div class="card3">
                <div>Science Fiction</div>
                <div>254 pages</div>
            </div>
            <img class="card4" src="graphics/circle-outline.svg" alt="" width="25px" width="auto">
        </div>
        
        <div class="bookCard">
            <h3 class="card1">"Example Title of Book"</h3>
            <div class="card2">by Author Authorman</div>
            <div class="card3">
                <div>Science Fiction</div>
                <div>254 pages</div>
            </div>
            <img class="card4" src="graphics/check-circle.svg" alt="" width="25px" width="auto">
        </div>
        <div class="bookCard">
            <h3 class="card1">"Example Title of Book"</h3>
            <div class="card2">by Author Authorman</div>
            <div class="card3">
                <div>Science Fiction</div>
                <div>254 pages</div>
            </div>
            <img class="card4" src="graphics/circle-outline.svg" alt="" width="25px" width="auto">
        </div>
    </div>
</body>
</html>
