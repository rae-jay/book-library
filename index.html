<!DOCTYPE html>

    <meta charset="UTF-8">

    <script src="script.js" defer></script>

<body>
    <h1 class="topHeading">The Library</h1>
    <button class="addBookButton" type="button"></button>
    <form class="bookForm" name="newBookForm" action="javascript:;" method="post" onsubmit="submitForm()">
        <div class="formRow0">
            <h3>New Book:</h3>
            <button class="hideFormButton" type="button"></button>
        </div>
        <div class="formRow1">
            <label for="newTitle">Title:</label>
            <input required type="text" id="newTitle" name="bookTitle">
        </div>

        <div class="formRow2">
            <label for="newAuthor">Author:</label>
            <input required type="text" id="newAuthor" name="bookAuthor">

            <label for="newPages">Pages:</label>
            <input required type="number" id="newPages" name="bookPageNum" min="0" max="9999">
        </div>
        
        <div class="formRow3">
            <label for="newBeenRead">Already Read:</label>
            <input type="checkbox" id="newBeenRead" name="bookBeenRead">

            <label for="newGenre">Genre:</label>
            <select required id="newGenre" name="bookGenre">
                <!-- these had low-case no-space values but that required a translation b4 display which feels
                like an unecessary extra step in these circumstances -->
                <option value="" disabled selected>Please select</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Thriller">Thriller</option>
                <option value="Historical">Historical</option>
                <option value="Mystery">Mystery</option>
                <option value="Adventure">Adventure</option>
                <option value="Graphic Novel">Graphic Novel</option>
                <option value="Children's">Children's</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Other Fiction">Other Fiction</option>
            </select>
        </div>

        <button class="submitButton" type="submit">+</button>
    </form>
